<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whfriend's Official</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Body dan font */
  body { margin:0; font-family:'Montserrat', sans-serif; background: linear-gradient(to bottom, #00c6ff, #0072ff); color:#fff; }
  
  /* Header */
  header { display:flex; justify-content:space-between; align-items:center; padding:20px 40px; background: rgba(0,0,50,0.8); position:sticky; top:0; z-index:100; border-radius:0 0 15px 15px; }
  .logo { display:flex; align-items:center; font-weight:700; font-size:1.5em; }
  .logo img { width:40px; margin-right:10px; }
  nav a { color:#fff; text-decoration:none; margin-left:20px; font-weight:600; transition:0.3s; }
  nav a:hover { color:#00ffff; }
  
  /* Container utama */
  .container { max-width:1200px; margin:50px auto; padding:0 20px; }
  h1,h2 { text-align:center; margin-bottom:30px; }
  
  /* Produk */
  .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:30px; }
  .product-card { background: rgba(255,255,255,0.1); border-radius:20px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s; }
  .product-card:hover { transform:translateY(-10px); box-shadow:0 10px 30px rgba(0,0,0,0.5); }
  .product-card img { width:100%; height:200px; object-fit:cover; }
  .product-info { padding:20px; text-align:center; }
  .product-info h3 { margin-bottom:10px; font-size:1.3em; }
  .product-info p { margin-bottom:15px; font-size:1em; }
  .buy-btn { display:inline-block; padding:10px 25px; background:#00ffff; color:#0072ff; font-weight:700; border-radius:12px; text-decoration:none; transition:0.3s; }
  .buy-btn:hover { background:#00a8cc; color:#fff; }
  
  /* Chat Section */
  #contact { margin:70px auto; text-align:center; padding:40px 20px; background: rgba(0,0,50,0.6); border-radius:20px; max-width:800px; }
  #contact p { margin:20px 0; font-size:1.1em; }
  
  /* Footer */
  footer { text-align:center; padding:20px; margin-top:50px; background: rgba(0,0,50,0.8); font-size:0.9em; border-radius:15px; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/fish.png" alt="Logo">
    Whfriend's Official
  </div>
  <nav>
    <a href="#products">Produk</a>
    <a href="#contact">Chat</a>
  </nav>
</header>

<div class="container">
  <h1>Selamat Datang di Whfriend's Official ðŸŒŠðŸª¸</h1>

  <div id="products" class="products">
    <!-- Produk 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/400x300?text=SECRET+TUMBAL" alt="SECRET TUMBAL">
      <div class="product-info">
        <h3>SECRET TUMBAL</h3>
        <p>Harga: Rp5.000</p>
        <a class="buy-btn" href="#contact" onclick="openChat('SECRET TUMBAL',5000)">Buy</a>
      </div>
    </div>
    <!-- Produk 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/400x300?text=COIN+1M" alt="COIN 1M">
      <div class="product-info">
        <h3>COIN 1M</h3>
        <p>Harga: Rp12.000</p>
        <a class="buy-btn" href="#contact" onclick="openChat('COIN 1M',12000)">Buy</a>
      </div>
    </div>
  </div>

  <div id="contact">
    <h2>Chat untuk Pembelian ðŸ’¬</h2>
    <p>Tekan tombol di bawah untuk memulai chat langsung dengan admin.</p>
    <a id="chatLink" class="buy-btn" href="https://wa.me/6283829325984" target="_blank">Mulai Chat</a>
  </div>
</div>

<footer>
  &copy; 2025 Whfriend's Official. All Rights Reserved.
</footer>

<script>
function openChat(productName,price){
  const number="6281234567890"; // ganti nomor admin
  const message=`Halo, saya ingin membeli ${productName} seharga Rp${price.toLocaleString('id-ID')}`;
  const url=`https://wa.me/${number}?text=${encodeURIComponent(message)}`;
  document.getElementById('chatLink').href=url;
}
</script>

</body>
</html>
