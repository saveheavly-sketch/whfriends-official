<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whfriend's Store Premium</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
  body { background:linear-gradient(to bottom, #a0eafc, #e0f7fa); overflow-x:hidden; position:relative; }
  
  /* Header */
  header { background:#4CAF50; color:white; padding:20px; text-align:center; position:relative; z-index:2; box-shadow:0 2px 8px rgba(0,0,0,0.2);}
  header h1 { margin:0; font-size:2rem; }
  header p { margin-top:5px; font-size:1rem; }

  /* Container */
  .container { padding:20px; max-width:1000px; margin:auto; position:relative; z-index:2; }
  .product-list { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }

  /* Produk */
  .product { background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.15); overflow:hidden; transition:0.3s; display:flex; flex-direction:column; align-items:center; }
  .product:hover { transform:translateY(-5px) scale(1.02); }
  .product img { width:100%; height:150px; object-fit:cover; }
  .product-info { padding:15px; text-align:center; }
  .product h3 { margin-bottom:5px; font-size:1.2rem; }
  .product p { color:#333; margin-bottom:10px; }
  .buy-btn { background:#4CAF50; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold; transition:0.3s; }
  .buy-btn:hover { background:#45a049; transform:scale(1.05); }

  /* Keranjang mini */
  .cart { position:fixed; top:20px; right:20px; background:white; padding:15px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:280px; max-height:400px; overflow:auto; z-index:3; }
  .cart h3 { margin-top:0; text-align:center; }
  .cart-item { display:flex; justify-content:space-between; margin:8px 0; }
  .cart-item button { background:red; border:none; color:white; padding:3px 6px; border-radius:4px; cursor:pointer; }

  /* Footer */
  footer { background:#333; color:white; text-align:center; padding:15px; margin-top:20px; position:relative; z-index:2; }

  /* Ombak realistis */
  .wave-container { position:absolute; bottom:0; width:200%; height:250px; z-index:1; }
  .wave { position:absolute; width:200%; height:100%; background:rgba(0,123,255,0.2); border-radius:43%; opacity:0.6; animation:wave 6s infinite linear; }
  .wave:nth-child(2) { background:rgba(0,123,255,0.15); animation-duration:8s; bottom:10px; }
  .wave:nth-child(3) { background:rgba(0,123,255,0.25); animation-duration:10s; bottom:15px; }

  @keyframes wave {
    0% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(-25%) translateY(10px); }
    100% { transform: translateX(-50%) translateY(0); }
  }
</style>
</head>
<body>

<header>
  <h1>Whfriend's Store Premium</h1>
  <p>Belanja cepat & mudah melalui WhatsApp</p>
</header>

<div class="container">
  <h2>Produk Kami</h2>
  <div class="product-list" id="products">
    <!-- Produk akan otomatis muncul di sini -->
  </div>
</div>

<!-- Keranjang mini -->
<div class="cart" id="cart">
  <h3>Keranjang</h3>
  <div id="cart-items"></div>
  <p>Total: Rp <span id="cart-total">0</span></p>
  <button class="buy-btn" onclick="checkout()">Checkout ke WhatsApp</button>
</div>

<footer>
  &copy; 2025 Whfriend's Store. All rights reserved.
</footer>

<!-- Ombak -->
<div class="wave-container">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<script>
// Data produk dengan gambar khusus
const products = [
  {
    id:1,
    name:"SECRET TUMBAL",
    price:5000,
    image:"https://images.unsplash.com/photo-1608032231121-34a2230f2d06?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZmlzaHxlbnwwfHwwfHw%3D&ixlib=rb-4.0.3&q=80&w=400"
  },
  {
    id:2,
    name:"COIN 1M",
    price:12000,
    image:"https://images.unsplash.com/photo-1616587898131-68b4e2c1dfc1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y29pbnxlbnwwfHwwfHw%3D&ixlib=rb-4.0.3&q=80&w=400"
  }
];

const cart = [];

// Tampilkan produk
function displayProducts() {
  const productsDiv = document.getElementById('products');
  productsDiv.innerHTML = '';
  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <div class="product-info">
        <h3>${p.name}</h3>
        <p>Rp ${p.price.toLocaleString()}</p>
        <button class="buy-btn" onclick="addToCart(${p.id})">Buy</button>
      </div>
    `;
    productsDiv.appendChild(div);
  });
}

// Tambah ke keranjang
function addToCart(id) {
  const product = products.find(p => p.id === id);
  const cartItem = cart.find(c => c.id === id);
  if(cartItem) {
    cartItem.qty += 1;
  } else {
    cart.push({...product, qty:1});
  }
  updateCart();
}

// Hapus dari keranjang
function removeFromCart(id) {
  const index = cart.findIndex(c => c.id === id);
  if(index > -1) cart.splice(index,1);
  updateCart();
}

// Update keranjang
function updateCart() {
  const cartItemsDiv = document.getElementById('cart-items');
  cartItemsDiv.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    total += item.price * item.qty;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      ${item.name} x${item.qty} 
      <button onclick="removeFromCart(${item.id})">Hapus</button>
    `;
    cartItemsDiv.appendChild(div);
  });
  document.getElementById('cart-total').innerText = total.toLocaleString();
}

// Checkout ke WhatsApp
function checkout() {
  if(cart.length === 0) {
    alert("Keranjang kosong!");
    return;
  }
  const payment = prompt("Silakan tulis metode pembayaran (misal: DANA, QRIS, OVO, dll.)");
  if(payment) {
    let message = "";
    cart.forEach(item => {
      message += `PRODUK: ${item.name}\nHARGA: Rp ${item.price.toLocaleString()} x${item.qty}\n`;
    });
    message += `PEMBAYARAN: ${payment}`;
    const waNumber = "+6283829325984";
    const url = `https://wa.me/${waNumber.replace(/\D/g,'')}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
  }
}

// Inisialisasi
displayProducts();
updateCart();
</script>

</body>
</html>
